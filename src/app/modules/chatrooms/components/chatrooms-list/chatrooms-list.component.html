<app-container-page>
  <div class="container pt-4">
    <div class="row">
      <div class="col-12">
        <h1>Stanze di Gioco</h1>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome stanza</th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let chatroom of chatrooms">
                <td>{{ chatroom.nome }}</td>
                <td class="text-right">
                  <div class="btn-group btn-group-sm" role="group">
                    <button
                      type="button"
                      class="btn btn-success"
                      container="body"
                      [tooltip]="'Entra nella stanza'"
                      (click)="enterRoom($event, chatroom.id)"
                    >
                      <i class="fa fa-comment"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-container-page>
