<app-container-page *ngIf="!!player">
  <div class="container pt-4">
    <div class="row">
      <div class="col-12">
        <h1>Il tuo profilo</h1>
      </div>
    </div>

    <form name="playerForm" #playerForm="ngForm" (ngSubmit)="savePlayer()">

      <div class="row">
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="username">Username</label>
            <div class="form-control">
              {{ player.username }}
            </div>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="player.nome" [required]="true">
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="cognome" class="form-control" [(ngModel)]="player.cognome" [required]="true">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="recapito">Telefono</label>
            <input type="text" id="recapito" name="recapito" class="form-control" [(ngModel)]="player.recapito"
              [required]="!player.recapitomail || (!!player.recapitomail && player.recapitomail.trim() === '')">
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="recapitomail">Email</label>
            <input type="text" id="recapitomail" name="recapitomail" class="form-control" [(ngModel)]="player.recapitomail"
              [required]="!player.recapito || (!!player.recapito && player.recapito.trim() === '')">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="nome">Data Firma Scarico Responsabilit√†</label>
            <input type="text" bsDatepicker id="dataScaricoResponsabilita" name="dataScaricoResponsabilita" class="form-control"
              [(ngModel)]="dataScaricoResponsabilita">
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="nome">Data Pagamento Quota Associativa</label>
            <input type="text" bsDatepicker id="dataQuotaAssociativa" name="dataQuotaAssociativa" class="form-control"
              [(ngModel)]="dataQuotaAssociativa">
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="form-group">
            <label for="nome">Abilitazioni</label>

            <div class="row">
              <div class="col-md-4">
                <button type="button" class="btn btn-link btn-block" (click)="player.giocatore = !player.giocatore">
                  <i class="fa" [class.fa-square]="!player.giocatore" [class.fa-check-square]="player.giocatore"></i>
                  Giocatore
                </button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-link btn-block" (click)="player.segreteria = !player.segreteria">
                  <i class="fa" [class.fa-square]="!player.segreteria" [class.fa-check-square]="player.segreteria"></i>
                  Segreteria
                </button>
              </div>
              <div class="col-md-4">
                <button type="button" class="btn btn-link btn-block" (click)="player.master = !player.master">
                  <i class="fa" [class.fa-square]="!player.master" [class.fa-check-square]="player.master"></i>
                  Master
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Operazioni -->
      <div class="row">
        <div class="col-md-3 offset-md-6 mt-2">
          <button type="button" class="btn btn-default btn-block" (click)="goToList()">
            Indietro
          </button>
        </div>
        <div class="col-md-3 mt-2">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!playerForm.valid">
            Salva
          </button>
        </div>
      </div>

    </form>

  </div>
</app-container-page>
