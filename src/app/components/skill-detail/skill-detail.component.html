<div class="modal-header">
  <h4 class="modal-title pull-left">{{ skill ? skill.nome : '' }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <strong>Costo in PX</strong>
    <br>{{ skill ? skill.costopx : '' }}</p>
  <p>
    <strong>Descrizione</strong>
    <br>{{ skill ? skill.descrizione : '' }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Chiudi</button>
</div>
